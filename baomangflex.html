<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Mạng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #e91e63; /* Nền màu hồng */
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .news-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Canh giữa */
            gap: 20px; /* Khoảng cách giữa các tin */
            max-width: 1200px;
            margin: auto;
        }

        .news-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            width: 30%; /* Chiếm 30% chiều rộng */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .news-item img {
            width: 100%;
            border-radius: 10px;
        }

        .news-item p {
            margin-top: 10px;
            font-size: 16px;
        }

        /* Responsive: Khi màn hình nhỏ thì xếp dọc */
        @media (max-width: 900px) {
            .news-item {
                width: 45%; /* Hai cột */
            }
        }

        @media (max-width: 600px) {
            .news-item {
                width: 100%; /* Một cột */
            }
        }
    </style>
</head>
<body>

    <div class="news-container">
        <div class="news-item">
            <img src="meo.jpg" alt="Tin tức 1">
            <p>Vụ mẹ và bé 3 tháng tuổi rơi từ tầng 12 chung cư tử vong: Cảnh sát đặt nghi vấn do trầm cảm</p>
        </div>
        <div class="news-item">
            <img src="meo1.jpg" alt="Tin tức 2">
            <p>MXH khen ngợi anh CSGT áo dính đầy máu khi đưa cô gái bị nạn đi cấp cứu</p>
        </div>
        <div class="news-item">
            <img src="anh1.jpg" alt="Tin tức 3">
            <p>Lại xuất hiện clip chốt bán đất nhanh như chớp xôn xao mạng</p>
        </div>
    </div>

</body>
</html>
